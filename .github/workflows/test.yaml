name: test
permissions:
  contents: read

on:
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - master
    paths-ignore:
    - '**.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v5
      with:
        go-version-file: '.go-version'
    - name: test
      run: make test
  testacc:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        terraform:
        - 1.3.6
        - 1.2.9
    env:
      TERRAFORM_VERSION: ${{ matrix.terraform }}
    steps:
    - uses: actions/checkout@v3
    - name: docker build
      run: docker compose build
    - name: start localstack
      run: |
        docker compose up -d localstack
        docker compose run --rm dockerize -wait tcp://localstack:4566 -timeout 60s
        docker compose exec -T localstack /docker-entrypoint-initaws.d/wait_s3_bucket_exists.sh
    - name: terraform --version
      run: docker compose run --rm tfedit terraform --version
    - name: testacc
      run: docker compose run --rm tfedit make testacc
